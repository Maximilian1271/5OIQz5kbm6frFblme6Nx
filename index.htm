<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>When you leave your Jacket in Maximilians Car</title>
</head>
<style>
	body{
		background-image: url("src/giphy.gif");
		background-repeat: no-repeat;
		background-position: center;
		height: 100vh;
	}
	video{
		height: 0px;
		width: 0px;
		visibility: hidden;
	}
	@-webkit-keyframes argh-my-eyes {
		0%   { background-color: red;
		49% { background-color: blue;
		50% { background-color: green;
		99% { background-color: fuchsia;
		100% { background-color: brown;
	  }
	  @-moz-keyframes argh-my-eyes {
		0%   { background-color: red;
		49% { background-color: blue;
		50% { background-color: green;
		99% { background-color: fuchsia;
		100% { background-color: brown;
	  }
	  @keyframes argh-my-eyes {
		0%   { background-color: red;
		49% { background-color: blue;
		50% { background-color: green;
		99% { background-color: fuchsia;
		100% { background-color: brown;
	  }
	  body {
	  -webkit-animation: argh-my-eyes .1s infinite;
	  -moz-animation:    argh-my-eyes .1s infinite;
	  animation:         argh-my-eyes .1s infinite;
</style>
<script>
	function flashtext(ele,col) {
			var tmpColCheck = document.getElementById(ele).style.color;
			  if (tmpColCheck === 'silver') {
				document.getElementById(ele).style.color = col;
			  } else {
				document.getElementById(ele).style.color = 'silver';
			  }
			} 
			
			setInterval(function() {
				flashtext('flashingtext','red');
				flashtext('flashingtext2','blue');
				flashtext('flashingtext3','green');
			}, 5000 ); //set an interval timer up to repeat the function
</script>
<body id="ele">
	<video preload="auto" src="src/never.mp4" autoplay loop></video>
	<video preload="auto" src="src/scream.mp4" autoplay loop></video>
</body>
</html>
